<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css"  type="text/css" rel="stylesheet"/>

<link href="csscode/code.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div class="container-fluid">
<div class="row" style="background-image:url('../images/a.jpg');height:835px;">
<div class="col-sm-2"></div>
<div class="col-sm-8">
   <div class="container" style="margin-top:150px">
		<div class="row">
		<center><h1 style="color:white;font-size:60px;font-family:Javanese Text;font-weight:bold;">ADMIN LOGIN</h1></center>
			<div class="col-sm-6 col-sm-6 col-md-offset-3">
				<div class="panel" style="background-image:url('../images/bg.jpg');">
					<div class="panel-heading">
						<center><strong style="text-decoration:underline;font-family:Javanese Text;font-size:25px;font-weight:bold;"> SIGN IN TO CONTINUE!!!</strong></center>
					</div>
					<div class="panel-body" style="background-image:url('../images/bg.jpg')">
						<form  action="adminlogincode.py" method="post">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<center><img src="../images/user.png" style="height:150px;width:180px;" alt=""></center>
									</div>
								</div><br/>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Email" name="email" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Password" name="password" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn  btn-danger form-control" value="SIGN IN">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				
					</div>
                </div>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-2"></div>
</form>
</div>
</div>
</center>
